<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
</head>

<style>

    .container{
        width: 400px;
        overflow: hidden;
        background-color: #888;
        overflow: hidden;
        clear: both;
    }

    .box{
        width: 100px;
        height: 100px;
        background-color: yellow;
        float: left;
        margin: 10px;
    }


    .box3{
        width: 100px;
        height: 100px;
        background-color: brown;
    }





</style>





<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="box3"></div>
    
    
</body>
</html>
